<h3>Yeni Ürün Ekle - Reactive</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()" class="form-group">
    <div class="form-group">
        <input type="text" id="name" name="name" formControlName="name"
         class="form-control" placeholder="Ürün Adı">
         <div class="alert alert-danger" *ngIf="productAddForm.get('name').hasError('required') &&
          productAddForm.get('name').dirty">Ürün adı zorunludur</div>
    </div>
    <div class="form-group">
        <input type="text" id="description" name="description" 
        formControlName="description" class="form-control" 
        placeholder="Açıklama">
        <div class="alert alert-danger" *ngIf="productAddForm.get('description').hasError('required')&&productAddForm.get('description').dirty ">Açıklama zorunludur</div>
    </div>
    <div>
        <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control" placeholder="Fotoğraf yolu">
        <div class="alert alert-danger" *ngIf="productAddForm.get('imageUrl').hasError('required')&&productAddForm.get('imageUrl').dirty">Resim yüklemek zorunludur</div>
    </div>
    <div>
        <input type="text" id="price" name="price" formControlName="price" class="form-control" placeholder="Fiyat">
        <div class="alert alert-danger" *ngIf="productAddForm.get('price').hasError('required')&&productAddForm.get('price').dirty">Fiyat bilgisi girmek zorunludur</div>
    </div>
    <div class="form-group">
        <select class="form-control" formControlName="categoryId" id="categoryId" required name="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="productAddForm.get('categoryId').hasError('required')&&productAddForm.get('categoryId').touched">Kategori bilgisi girmek zorunludur</div>
    </div>
   <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün ekle</button>
</form>
